<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magrela Shop</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="">

                </a>
            </div>
            <div class="busca">
                <input type="text" placeholder="Digite o que você procura">
            </div>
            <div class="opcoes">
                <div class="login">
                    <a href="cad_cliente.html">
                        <div class="img_opcoes">
                            <img src="img/perfil.png" alt="">
                        </div>
                        <div class="txt_opcoes">Entre ou se <br>cadastre</div>
                    </a>
                </div>
                <div class="suporte">
                    <a href="#">
                        <div class="img_opcoes">
                            <img src="img/suporte.png" alt="">
                        </div>
                        <div class="txt_opcoes">Central de <br>suporte</div>
                    </a>
        </header>
        <nav class="menu">
 
        </nav>
        <!--cadastro start-->



        <div class="main-block">
            <form action="/">
                <h1>Cadastrar ordem de serviço</h1>
                <fieldset>
                    <legend>
                        <h3>Dados do serviço</h3>
                    </legend>
                    <div class="account-details">
                        <div><label>Nome</label><input type="descricao" name="desc_prod" required></div>
                        <div><label>CPF</label><input type="preco" name="preco_prod" required></div>
                        <div><label>CEP</label><input type="descricao" name="desc_prod" required></div>
                        <div><label>tipo serviço</label><input type="categ" name="categ_prod" required></div>
                        <div><label>Valor</label><input type="qtd" name="qtd_prdo" required></div>
                    </div>
                </fieldset>
                <button type="submit" href="/">Salvar</button>
            </form>
        </div>
        <div class="main-block">
            <form action="/">
                <h1>Cadastrar retorno de peça</h1>
                <fieldset>
                    <legend>
                        <h3>Dados da peça</h3>
                        <input type="radio" name="gender" value="cliente"> Defeituosas
                        <input type="radio" name="gender" value="loja"> Incorreta
                    </legend>
                    <div class="account-details">
                        <div><label>Defeito</label><input type="descricao" name="desc_prod" required></div>
                        <div><label>ordem de serviço de origem</label><input type="preco" name="preco_prod" required></div>
                        <div><label>peça trocada</label><input type="descricao" name="desc_prod" required></div>
                        <div><label>tipo serviço</label><input type="categ" name="categ_prod" required></div>
                        <div><label>Valor</label><input type="qtd" name="qtd_prdo" required></div>
                    </div>
                </fieldset>
                <button type="submit" href="/">Salvar</button>
            </form>
        </div>

        <footer class="rodape">
            <div class="descricao-footer">
                <h1>Qualquer erro entre em contato com o email SuporteT.I@yahoo.com.br</h1>
            </div>
           
        </footer>
    </main>
</body>

</html>

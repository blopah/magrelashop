        </div>

                    <div class="img_opcoes">

                </a>
            </div>
            <div class="suporte">
                <a href="indexFunc.html">
                    <div class="img_opcoes">
                        <img src="../img/funcs.png" alt="">
                    </div>
                    <div class="txt_opcoes">Página de<br>funcionários</div>

                </a>
            </div>
            <div class="carrinho">
                <a href="#">
                    <div class="img_opcoes">
                        <img src="../img/carrinho.png" alt="">

    <nav class="menu">

        <form action="/">
            <h1>Login do Mecânico</h1>
            <fieldset>
                <legend>
                    <h3>Dados do Funcionario</h3>
                </legend>
                <div class="account-details">
                    <div><label>Email*</label><input type="email" name="email" required></div>
                    <div><label>Password*</label><input type="password" name="senha" required></div>
                </div>

            </fieldset>
            <button type="submit" href="/">Submit</button>
        </form>
    </div>

    <footer class="rodape">
        <div class="descricao-footer">
            <h1>Qualquer erro entre em contato com o email SuporteT.I@yahoo.com.br</h1>
        </div>

    </footer>

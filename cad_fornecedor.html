<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magrela Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="">

                </a>
            </div>
            <div class="busca">
                <input type="text" placeholder="Digite o que você procura">
            </div>
            <div class="opcoes">
                <div class="login">
                    <a href="cad_cliente.html">
                        <div class="img_opcoes">
                            <img src="img/perfil.png" alt="">
                        </div>
                        <div class="txt_opcoes">Entre ou se <br>cadastre</div>
                    </a>
                </div>
                <div class="suporte">
                    <a href="#">
                        <div class="img_opcoes">
                            <img src="img/suporte.png" alt="">
                        </div>
                        <div class="txt_opcoes">Central de <br>suporte</div>

                    </a>
                </div>
                <div class="carrinho">
                    <a href="#">
                        <div class="img_opcoes">
                            <img src="img/carrinho.png" alt="">
                        </div>
                        <div class="txt_opcoes txt_carrinho">Carrinho<span id="valor_carrinho">R$ 0,00</span></div>
                    </a>
                </div>
            </div>
        </header>
        <nav class="menu">
            <ul class="lista_menu">
                <li class="item_menu">
                    <a href="catalogo.html">
                        Cadastrar colaborador 
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-block">
            <form action="/">
                <h1>Cadastro de Forncedores</h1>
                <fieldset>
                    <legend>
                        <h3>Dados do Forncedores</h3>
                    </legend>
                    <div class="account-details">
                        <div><label>Nome completo*</label><input type="descricao" name="desc_prod" required></div>
                        <div><label>Endereço*</label><input type="descricao" name="desc_prod" required></div>
                        <div><label>CEP*</label><input type="preco" name="preco_prod" required></div>
                        <div><label>telefone*</label><input type="categ" name="categ_prod" required></div>
                        <div><label>CNPJ*</label><input type="qtd" name="qtd_prdo" required></div>
                    </div>
                </fieldset>
                <button type="submit" href="/">Submit</button>
            </form>
        </div>

        <footer class="rodape">
            <div class="descricao-footer">
                <h1>Qualquer erro entre em contato com o email SuporteT.I@yahoo.com.br</h1>
            </div>
           
        </footer>
    </main>
</body>

</html>
